


<form class="form-horizontal" action="{ACTION}" method="post" enctype="multipart/form-data" name="frm1" >
    <div class="form-group">
        <label for="rs" class="control-label col-md-2">Company:</label>
        <div class="col-md-4">
            <input class="form-control" type="text" name="rs" size="49" maxlength="100" value="{COMPANY}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label for="rs" class="control-label col-md-2">Sender ID : </label>
        <div class="col-md-4">
            <input class="form-control" type="text" name="senderId" size="16" maxlength="15" value="{SENDERID}" disabled>            
        </div>
    </div>
    <div class="form-group">
        <label for="rs" class="control-label col-md-2">Email (To) :     </label>
        <div class="col-md-4">
            <input class="form-control" type="text" name="emailTO" size="49" maxlength="80" value="{EMAILTO}">
        </div>
    </div>
    <div class="form-group">
        <label for="rs" class="control-label col-md-2">Email's (Cc) : </label>
        <div class="col-md-4">
            <textarea cols="50" rows="5" name="emailCC">{EMAILCC}</textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-2 col-md-offset-2">
            <input class="btn btn-primary" type="submit" value="Update">                
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-2 col-md-offset-2">
            <input type="hidden" name="modo" value="aceptar">        
            {MENSAJE}
        </div>
    </div>
</form>

<br>

<form class="form-horizontal" action="{ACTION}" method="post" enctype="multipart/form-data" name="frm2">    
    <div class="form-group">
        <label for="rs" class="control-label col-md-2">New Password : </label>
        <div class="col-md-2">
            <input class="form-control" type="password" name="newPass" size="20" maxlength="32">
        </div>
    </div>
    <div class="form-group">
        <label for="rs" class="control-label col-md-2">Re-Type : </label>    
        <div class="col-md-2">
            <input class="form-control" type="password" name="newPass2" size="20" maxlength="32">
        </div>
    </div>    
    <div class="form-group">        
        <div class="col-md-2 col-md-offset-2">
            <input class="btn btn-primary" type="submit" value="Update">        
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-2">
        <input type="hidden" name="modo" value="updatePass">
        </div>
    </div>
    &nbsp;
    {MENSAJE_PS}

</form>
