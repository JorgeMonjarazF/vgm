

<div class="page-header">
    <h1>Vessels <small>[ Erase User ]</small></h1>
</div>

<form class="form-horizontal" action="{ACTION}" method="post" enctype="multipart/form-data" name="frm1" >
    <div class="form-group">
        <label class="control-label col-md-2">Vessel: </label>
        <div class="col-md-4">
            <input class="form-control" type="text" name="vessel" value="{VESSEL}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2">Voyage : </label>
        <div class="col-md-4">
            <input class="form-control" type="text" name="voyage" value="{VOYAGE}" disabled>            
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2">POL : </label>
        <div class="col-md-4">
            <input class="form-control" type="text" name="pol" value="{POL}" disabled>            
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2">POD : </label>
        <div class="col-md-4">
            <input class="form-control" type="text" name="pod" value="{POD}" disabled>            
        </div>
    </div>




    <div class="form-group">
        <div class="col-md-2 col-md-offset-2">
        <input class="btn btn-danger" type="submit" value="Delete Vessel">                
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-2 col-md-offset-2">
            <input type="hidden" name="modo" value="aceptar">        
            {MENSAJE}
        </div>
    </div>
</form>
