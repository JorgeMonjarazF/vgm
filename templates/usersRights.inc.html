<script language="javascript">
    function addP(f,doc){
        f.action=doc+"?modo=add";
        f.submit();
    }
    function delP(f,doc){
        f.action=doc+"?modo=del";
        f.submit();
    }
</script>   

<div class="page-header">
    <h1>Users <small>Rights on the system</small></h1>
</div>

<form class="form-horizontal" action="{ACTION}" method="post" enctype="multipart/form-data" name="frm1" >
    <div class="form-group">
        <label for="rs" class="control-label col-md-2">Company:</label>
        <div class="col-md-4">
            <input class="form-control" type="text" name="company" size="49" maxlength="100" value="{COMPANY}" disabled>
        </div>
        <label for="rs" class="control-label col-md-2">User Name : </label>
        <div class="col-md-4">
            <input class="form-control" type="text" name="uname" size="16" maxlength="15" value="{UNAME}" disabled="">            
        </div>
    </div>
    
    <div class="form-group">
        <label for="rs" class="control-label col-md-2">Rights list : </label>
        <div class="col-md-4">
            <select class="form-control" name="arrIdPermiso[]" size="4" multiple>
             <!-- BEGIN blqPermisoX -->
             <option value="{ID_PERMISO_X}">{PERMISO_X}</option>
             <!-- END blqPermisoX -->
         </select>
     </div>
     <!-- <label for="rs" class="control-label col-md-2">Rights applied : </label> -->
     <div class="col-md-4">

      <div class="table-responsive">
          <table class="table table-border table-hover table-condensed">     
            <tr>
                <td>&nbsp;</td>
                <th>Right assigned</th>
            </tr>
            <!-- BEGIN blqPermiso -->
            <tr>
                <td>
                    <input type="checkbox" name="arrRel[]" value="{ID_REL_USR_PER}"></td>
                    <td>{PERMISO}</td>
                </tr>
                <!-- END blqPermiso -->  
                <tr>
                    <td colspan="2">
                        <button type="button" class="btn btn-danger" onclick="javascript:delP(document.frm1,'{ACTION}')" value="Del">
                        Delete</button>
                    </td>
                </tr>    
            </table>
        </div>
    </div>
</div>


<div class="form-group">
    <div class="col-md-1 col-md-offset-2">
        <input class="btn btn-primary" onclick="javascript:addP(document.frm1,'{ACTION}')" value="Add">
    </div>
</div>
<div class="form-group">
    <div class="col-md-2 col-md-offset-2">
        <input type="hidden" name="idUsr" value="{IDUSR}">        
        {MENSAJE}
    </div>
</div>
</form>
