
    <div class="page-header">
    <h1>Users <small>[ Erase record ]</small></h1>
  </div>

<form class="form-horizontal" action="{ACTION}" method="post" enctype="multipart/form-data" name="frm1" >
    <div class="form-group">
        <label for="rs" class="control-label col-md-2">Company:</label>
        <div class="col-md-4">
            <input class="form-control" type="text" name="company" size="49" maxlength="100" value="{COMPANY}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label for="rs" class="control-label col-md-2">Sender ID : </label>
        <div class="col-md-4">
            <input class="form-control" type="text" name="senderId" size="16" maxlength="15" value="{SENDERID}" disabled>            
        </div>
    </div>
    <div class="form-group">
        <label for="rs" class="control-label col-md-2">Email (To) : </label>
        <div class="col-md-4">
            <input class="form-control" type="text" name="emailTO" size="49" maxlength="80" value="{EMAILTO}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label for="rs" class="control-label col-md-2">Email's (Cc) : </label>
        <div class="col-md-4">
            <textarea cols="50" rows="5" name="emailCC" disabled>{EMAILCC}</textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-2 col-md-offset-2">
            <input class="btn btn-danger" type="submit" value="Delete User">                
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-2 col-md-offset-2">
            <input type="hidden" name="modo" value="aceptar">        
            {MENSAJE}
        </div>
    </div>
</form>
